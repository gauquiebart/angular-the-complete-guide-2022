<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the appcomponent!</h3>
      <hr>
      <!--      <app-servers></app-servers>   element-selector
            <div app-servers></div>attribute selector-->
      <div class="app-servers"></div> <!-- class selector -->
      <warning></warning>
      <success></success>

      <hr/>

      <label>Section 2 - Assignment 3</label>
      <hr/>
      <button
        class="btn btn-primary"
        (click)="detailsShown = !detailsShown; onShowDetails();">
        Display Details
      </button>
      <div *ngFor="let click of clicks; index as i" [ngStyle]="{backgroundColor: (i >= 4 ? 'blue': 'transparent')}" [ngClass]="{lotofclicks: i>=4}">Clicked at {{click}}</div>
      <p *ngIf="detailsShown">any content of your choice (e.g. `Secret password = tuna`)</p>

    </div>
  </div>

</div>
